<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Interactive Family Tree</title>
  <script src="https://unpkg.com/gojs/release/go.js"></script>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      margin: 20px;
    }
    #myDiagramDiv {
      width: 100%;
      height: 80vh;
      border: 1px solid #ccc;
    }
    .controls {
      margin: 10px;
    }
    .controls input, .controls select, .controls button {
      margin: 5px;
      padding: 6px;
    }
  </style>
</head>
<body>

<h2>ðŸ§¬ Interactive Family Tree</h2>
<div class="controls">
  <input type="text" id="memberName" placeholder="Enter name">
  <select id="relationType">
    <option value="parent">Add Parent</option>
    <option value="partner">Add Partner</option>
    <option value="child">Add Child</option>
  </select>
  <button onclick="addMember()">Add</button>
  <button onclick="resetTree()">Reset</button>
</div>
<div id="myDiagramDiv"></div>

<script>
  const $ = go.GraphObject.make;
  let uniqueKey = 100;

  const myDiagram = $(go.Diagram, "myDiagramDiv", {
    initialAutoScale: go.Diagram.Uniform,
    "undoManager.isEnabled": true,
    layout: $(go.TreeLayout, {
      angle: 90,
      arrangement: go.TreeLayout.ArrangementHorizontal,
      layerSpacing: 50
    })
  });

  // NODE TEMPLATE
  myDiagram.nodeTemplate =
    $(go.Node, "Auto",
      { width: 120, height: 50 },
      $(go.Shape, "RoundedRectangle", { fill: "#B3D9FF", stroke: "#3399FF", strokeWidth: 2 }),
      $(go.TextBlock,
        { margin: 6, font: "bold 14px 'Segoe UI'", wrap: go.TextBlock.WrapFit, editable: true },
        new go.Binding("text", "name").makeTwoWay())
    );

  // LINK TEMPLATE FOR PARTNER
  myDiagram.linkTemplateMap.add("partner",
    $(go.Link,
      { routing: go.Link.Orthogonal, corner: 5 },
      $(go.Shape, { strokeWidth: 2, stroke: "gray" })
    )
  );

  // LINK TEMPLATE FOR PARENT-CHILD
  myDiagram.linkTemplateMap.add("parent",
    $(go.Link,
      { routing: go.Link.Orthogonal, corner: 5 },
      $(go.Shape, { strokeWidth: 2, stroke: "black" }),
      $(go.Shape, { toArrow: "Standard", stroke: "black", fill: "black" })
    )
  );

  let model = new go.GraphLinksModel(
    [
      { key: 1, name: "You" }
    ],
    []
  );

  myDiagram.model = model;

  function findPersonByName(name) {
    return myDiagram.model.nodeDataArray.find(node => node.name === name);
  }

  function addMember() {
    const name = document.getElementById("memberName").value.trim();
    const relation = document.getElementById("relationType").value;
    if (!name) return alert("Please enter a name.");

    const existing = findPersonByName(name);
    if (existing) return alert("Name already exists.");

    const newNode = { key: ++uniqueKey, name: name };
    myDiagram.model.addNodeData(newNode);

    const you = findPersonByName("You");
    if (!you) return;

    if (relation === "partner") {
      myDiagram.model.addLinkData({ from: you.key, to: newNode.key, category: "partner" });
    } else if (relation === "parent") {
      myDiagram.model.addLinkData({ from: newNode.key, to: you.key, category: "parent" });
    } else if (relation === "child") {
      myDiagram.model.addLinkData({ from: you.key, to: newNode.key, category: "parent" });
    }

    document.getElementById("memberName").value = "";
  }

  function resetTree() {
    if (confirm("Are you sure you want to reset the tree?")) {
      myDiagram.model = new go.GraphLinksModel(
        [ { key: 1, name: "You" } ],
        []
      );
      uniqueKey = 100;
    }
  }
</script>

</body>
</html>
