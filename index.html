<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Family Tree</title>
  <script src="https://unpkg.com/gojs/release/go.js"></script>
  <style>
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-top: 20px;
    }
    #description {
      margin: 10px;
    }
    #myDiagramDiv {
      width: 90vw;
      height: 70vh;
      border: 1px solid lightgray;
    }
    #controls {
      margin-top: 10px;
    }
    button {
      margin: 0 5px;
      padding: 8px 12px;
    }
  </style>
</head>
<body>
  <h1>Family Tree</h1>
  <p id="description">This tool doesnâ€™t save data online. Please save your tree before exiting.</p>
  <div id="myDiagramDiv"></div>
  <div id="controls">
    <button onclick="addParent()">Add Parent</button>
    <button onclick="addPartner()">Add Partner</button>
    <button onclick="addChild()">Add Child</button>
    <button onclick="resetTree()">Reset Tree</button>
  </div>

  <script>
    const $ = go.GraphObject.make;

    const myDiagram = $(go.Diagram, "myDiagramDiv", {
      initialContentAlignment: go.Spot.Center,
      "undoManager.isEnabled": true,
      layout: $(go.LayeredDigraphLayout, {
        direction: 90,
        layerSpacing: 30
      })
    });

    myDiagram.nodeTemplate = $(
      go.Node,
      "Auto",
      $(go.Shape, "RoundedRectangle", { fill: "lightblue" }),
      $(go.TextBlock, { margin: 8 }, new go.Binding("text", "name"))
    );

    myDiagram.linkTemplate =
      $(go.Link,
        {
          routing: go.Link.Orthogonal,
          corner: 5,
          toShortLength: 4,
          relinkableFrom: true,
          relinkableTo: true
        },
        $(go.Shape),
        $(go.Shape, { toArrow: "Standard" })
      );

    let nodeIdCounter = 1;

    function createNode(name) {
      return { key: nodeIdCounter++, name: name };
    }

    function addParent() {
      const selected = myDiagram.selection.first();
      if (!selected) return;
      const parent = createNode("Parent");
      myDiagram.model.addNodeData(parent);
      myDiagram.model.addLinkData({ from: parent.key, to: selected.data.key });
    }

    function addPartner() {
      const selected = myDiagram.selection.first();
      if (!selected) return;
      const partner = createNode("Partner");
      myDiagram.model.addNodeData(partner);
      // link from selected to partner as bidirectional
      myDiagram.model.addLinkData({ from: selected.data.key, to: partner.key });
      myDiagram.model.addLinkData({ from: partner.key, to: selected.data.key });
    }

    function addChild() {
      const selected = myDiagram.selection.first();
      if (!selected) return;
      const child = createNode("Child");
      myDiagram.model.addNodeData(child);
      myDiagram.model.addLinkData({ from: selected.data.key, to: child.key });
    }

    function resetTree() {
      nodeIdCounter = 1;
      myDiagram.model = new go.GraphLinksModel([
        { key: 0, name: "You" }
      ], []);
    }

    resetTree();
  </script>
</body>
</html>
